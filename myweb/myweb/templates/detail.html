<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Detail</title>
</head>
<body>
    <h1>User Details</h1>
    <p><strong>Institution ID:</strong> {{ user.institutionID }}</p>
    <p><strong>User ID:</strong> {{ user.userID }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Creation Date:</strong> {{ user.created|date:"Y-m-d H:i" }}</p>
</body>
</html>
