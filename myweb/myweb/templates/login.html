<!doctype html>
<html lang="en" data-bs-theme="dark" >
    <head>
      {% load static%} 
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href='/static/css/login.css' >
        <link rel="stylesheet" type="text/css" href="/static/ttpc/css/fullpage.css" />
        <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
        
        <title>醫護人員單張填寫系統</title>
    </head> 
    <body>
      <section class="desktopver">
        <!--Desktop ver-->
        <div id="container">
          <!-- Cover Box -->
          <div id="cover">
              <!-- Sign Up Section -->
              <h1 class="sign-up">醫護人員單張填寫系統</h1>
              <p class="sign-up">若您尚無權限<br> 請點選下方新增權限</p>
              <a class="button sign-up" href="#cover">新增權限</a>
            
              <!-- Sign In Section -->
              <h1 class="sign-in">新增權限介面</h1>
              <p> <br> </p>
              <br>
              <a class="button sign-in" href="#login">返回登入</a>
         
          </div>
          
          <!-- Login Box -->
          <div id="login">
            <h1>登入介面</h1>
            <p>請輸入員工編號與密碼</p>
            <form action="/login/" method=POST>
              {% csrf_token %}
              <input type="uname" placeholder="員工編號" autocomplete="off" name="uname" required><br>
              <input type="password" placeholder="密碼" autocomplete="off" name="password" required><br>
              <h6 style="color: red;">{{alert}}</h6><!--員工編號或密碼錯誤-->
              <a id="forgot-pass" href="/login_help/">忘記密碼嗎？</a><br>
              <input class="submit-btn" type="submit" value="登入">
            </form>
          </div>
          
          <!-- Register Box -->
          <div id="register">
            <h1>新增權限</h1>
            <p>請輸入身份、員工編號與密碼</p>
            <form action="/signup/" method=POST>
              {% csrf_token %}
              <input type="text" placeholder="機構代碼" autocomplete="off" name="userinstitution" required><br>
              <input type="uname" placeholder="員工編號" autocomplete="off" name="userID" id="userIDInput" required>
              <button type="button" class="msubmit-btn" id="checkUserID">檢查</button><br>
              <input type="text" placeholder="電子郵件" autocomplete="off" name="useremail" required><br>
              <input type="password" id="password" placeholder="密碼" autocomplete="off" name="pwd" required><br>
              <input type="password" id="confirmpassword" placeholder="確認密碼" autocomplete="off" name="pwdchk" required><br>
              <input class="submit-btn" type="submit" id="submitButton" disabled value="註冊">      
              <div id="errorMessage" style="color: red;">請確認員工編號是否已經註冊過</div>    
              <div id="passwordValidationResult" style="color: red;"></div>
              <div id="passwordMismatch" style="color: red;"></div>        
              
              
            </form>
          </div>
        </div> <!-- END Container -->
      </section>
      <section class="mobilever">
        <!--Mobile ver-->
        <div id="container">
          <div id="loginm">
            <h1>醫護人員單張填寫系統</h1>
            <p>請輸入員工編號與密碼</p>
            <form action="/login/" method=post>
              {% csrf_token %}
              <input type="uname" placeholder="員工編號" autocomplete="off" name="uname" required><br>
              <input type="password" placeholder="密碼" autocomplete="off" name="password" required><br>
              <h6>{{alert}}</h6><!--員工編號或密碼錯誤-->
              <input class="submit-btn" type="submit" value="登入"><br>
              <a id="forgot-pass" href="/login_help/">忘記密碼嗎？</a> &nbsp <a id="forgot-pass" href="/signup/">新增權限</a><br>
              <br>
              
              <!--a class="submit-btn"  href="home.html">登入</a-->
              <!--上方為演示用，下方為正常使用-->
              <!--input class="submit-btn" type="submit" value="登入" href="home.html" -->
              <!--signup get-->
            </form>
          </div>
        </div>
      </section>
      <script type="text/javascript" src="/static/js/checkpwd.js"></script>
    </body>
</html>
